query Pools($address: ID) {
  pools(where: { id: $address }) {
    id
    token0Price
    liquidity
    feeTier
    totalValueLockedUSD
    totalValueLockedETH
    totalValueLockedToken0
    totalValueLockedToken1
    liquidityProviderCount
    untrackedVolumeUSD
    volumeUSD
    volumeToken0
    volumeToken1
    sqrtPrice
    token0Price
    token1Price
    token0 {
      symbol
      totalValueLocked
      totalValueLockedUSD
      totalValueLockedUSDUntracked
      totalSupply
    }
    token1 {
      totalSupply
      totalValueLocked
      totalValueLockedUSD
      totalValueLockedUSDUntracked
      symbol
    }
  }
}
